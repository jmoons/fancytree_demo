<!-- index.html -->
<html>
  <head>
    <title>FancyTree Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="fancytree-master/src/jquery.fancytree.js"></script>
    <script src="fancytree-master/src/jquery.fancytree.dnd.js" type="text/javascript"></script>
    <link href="fancytree-master/src/skin-lion/ui.fancytree.css" rel="stylesheet" type="text/css">
    <script src="jmo_playground/js/metadata_creator.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

        $(".reload_json").on('click', function(event) {
          MetadataCreator.reload_json(event)
        });

        $(".submit_json").on('click', function(event) {
          MetadataCreator.submit_json(event)
        });

      })


    </script>
  </head>
  <body>
    <div>
      <div id="tree1_controls" data-url="/metadata.json" data-tree-id="#subway_tree">
        <input type="button" value="Reload_Subway_JSON" class="reload_json">
        <input type="button" value="Submit_Subway_JSON" class="submit_json">
      </div>
      <div id="subway_tree"></div>
    </div>

    <div>
      <div id="tree1_controls" data-url="/all_leaf_nodes.json" data-tree-id="#all_leaf_nodes_tree">
        <input type="button" value="Reload_Simple_JSON" class="reload_json">
        <input type="button" value="Submit_Simple_JSON" class="submit_json">
      </div>
      <div id="all_leaf_nodes_tree"></div>
    </div>
  </body>
</html>
